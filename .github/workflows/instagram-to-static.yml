name: Write media.json test
on:
  workflow_dispatch: {}
permissions:
  contents: write

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Create a simple media.json at repo root
        run: |
          cat > media.json << 'JSON'
          [
            {
              "id": "test-1",
              "caption": "Hello from GitHub Actions #analog",
              "media_url": "/images/sample-1.jpg",
              "permalink": "https://www.instagram.com/ravandeh.std/",
              "media_type": "IMAGE",
              "timestamp": "2025-01-01T00:00:00Z"
            }
          ]
          JSON
          mkdir -p images
          echo "fake image bytes" > images/sample-1.jpg

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "TEST: write media.json" || echo "No changes"
          git push
